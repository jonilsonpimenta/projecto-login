<body>
    <main>
        <section id="login">
            <div id="imagem">

            <div id="formulario">

                <form action="" method="post">
                   <div class="campo">

                    <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" autocomplete="email">
                    <label for="iemail">Login</label>
                   </div> 
                   <div class="campo">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M280-240q-100 0-170-70T40-480q0-100 70-170t170-70q66 0 121 33t87 87h432v240h-80v120H600v-120H488q-32 54-87 87t-121 33Zm0-80q66 0 106-40.5t48-79.5h246v120h80v-120h80v-80H434q-8-39-48-79.5T280-640q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-80q33 0 56.5-23.5T360-480q0-33-23.5-56.5T280-560q-33 0-56.5 23.5T200-480q0 33 23.5 56.5T280-400Zm0-80Z"/></svg>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Digite sua senha">
                    <label for="isenha">Senha</label>
                   </div>
                </form>

            </div>
        </section>
    </main>
