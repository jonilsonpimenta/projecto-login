<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">n
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->        
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="" method="post">
                   <p>
                    <label for="iusuario">Usuário</label>
                    <input type="text" name="usuario" id="iusuario" autocomplete="username">
                   </p> 
                   <p>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password">
                   </p>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
